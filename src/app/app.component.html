<button type="button" (click)="setEnabled()">
  {{ enabled ? "ocultar" : "Msotrar" }}
</button>

@if (enabled) {
  <h2>{{ title }}</h2>
  <ul>
    @for (course of courses; track $index) {
    <li>{{ course }}</li>
    }
  </ul>
  <app-product></app-product>
} @else {
  <h2><div>No disponible</div></h2>
}
