
    <div class="content-form">

            <div >
                <div class="mb-3">
                    <label for="email" class="form-label">Introduce tu email</label>
                    <input type="mail" class="form-control" placeholder="DirecciÃ³n de correo" name="email" id="email" [(ngModel)]="formData.email">
